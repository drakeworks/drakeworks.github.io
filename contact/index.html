---
layout: default
---

<!-- begin page -->
<div class="container">
  <div class="row">

    <div class="col col-8 col-d-12">
      <div class="contact">

        <div class="contact__left">
          <div class="contact__image">
            <img src="/images/pages/contact-page-image.jpg" alt="Get In Touch" decoding="async" loading="lazy">
            
              <div class="contact__image__caption">Photo by <a href="https://unsplash.com/@joshuaworoniecki">Joshua Woroniecki</a> / <a href="https://unsplash.com/">Unsplash</a>
</div>
            
          </div>
        </div>
        
      </div>
    </div>

    <div class="col col-4 col-d-12">
      <div class="contact__right">
        <div class="contact__inner">
          <a href="/" class="contact__link"><i class="fa-solid fa-arrow-left"></i> Back Home</a>
          <div class="contact__head">
            
            <h1 class="contact__title">Get In Touch</h1>
            
            
            <p class="contact__description">I'm always on the move, but never far from my inbox. Reach out anytime, I'd be glad to hear from you!</p>
            
          </div>
          <form class="form" action="https://formspree.io/f/mrbqndeg" method="POST">
            <div class="form__group">
              <label class="form__label screen-reader-text" for="form-name">Your Name</label>
              <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name" required>
            </div>
            <div class="form__group">
              <label class="form__label screen-reader-text" for="form-email">Your Email</label>
              <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email" required>
            </div>
            <div class="form__group">
              <label class="form__label screen-reader-text" for="form-text">Your Message</label>
              <textarea class="form__input" id="form-text" name="text" rows="5" placeholder="Your message" required></textarea>
            </div>
            <div class="form__group">
              <button class="button button--primary" type="submit">Send Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end page -->
