# Site settings
title: "DrakeWorks"
description: "DrakeWorks is the professional portfolio & blog of Drake Kutz, blending product strategy, technical insight, and the lessons learned from a decade of remote workâ€”plus the occasional Cajun recipe."
baseurl: ""
url: "https://drakeworks.github.io"

# Build settings
markdown: kramdown
permalink: /:title/index.html

# Kramdown configuration for Jekyll 4.x
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# SCSS Configuration
sass:
  style: compressed
  load_paths:
    - scss
  sass_dir: scss
  css_dir: css

# Collections
collections:
  posts:
    output: true
    permalink: /:title/index.html

# Tag Page Generator Configuration
# ... existing code ...

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - .DS_Store 

# Sidebar settings
mailchimp-form: "http://eepurl.com/jf5CvE"
featured-posts: true

# Analytics Configuration
# These values are read from environment variables set in GitHub Actions
# The actual values are injected during build via environment variables
# For local development, set GOOGLE_ANALYTICS_ID and AMPLITUDE_API_KEY in your shell
google_analytics:
  id: ""  # Set via GOOGLE_ANALYTICS_ID environment variable

amplitude:
  api_key: ""  # Set via AMPLITUDE_API_KEY environment variable
  enabled: true

